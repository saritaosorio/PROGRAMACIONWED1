<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>

    <table>
        <caption>Horario 2026-1</caption> 
        <thead> 
            <tr> 
                <th scope="col">Letra</th>
                 <th scope="col">Nombre</th>

        </thead>
        <tbody> <!-- cuerpo de la tabla -->
            <tr>
                <th scope="row">P</th> 
                <td>Paulina</td> 
                <td>Perez</td>
                <td>Purpura</td>
                <td>Pi√±a</td>

                <td>Oscar</td>
                <td>Osorio</td>
                <td>Oro</td>
                <td>Orange</td>
                <td>Oman</td>

            <tr>

                <td>Morado</td>
